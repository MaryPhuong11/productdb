<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Language - Product Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Add New Language</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/languages/add}" th:object="${language}" method="post">
                            <!-- Language Code -->
                            <div class="mb-3">
                                <label for="id" class="form-label">Language Code</label>
                                <input type="text" class="form-control" id="id" th:field="*{id}" 
                                       maxlength="2" pattern="[A-Z]{2}" required
                                       placeholder="e.g., EN, FR, DE">
                                <div class="form-text">Enter a 2-letter language code (ISO 639-1).</div>
                            </div>
                            
                            <!-- Language Name -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Language Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" 
                                       maxlength="20" required
                                       placeholder="e.g., English, Français, Deutsch">
                                <div class="form-text">Enter the name of the language in its native script.</div>
                            </div>
                            
                            <!-- Buttons -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/languages" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary">Add Language</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Help Section -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5>Language Code Examples</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <ul class="list-unstyled">
                                    <li><strong>EN</strong> - English</li>
                                    <li><strong>FR</strong> - Français</li>
                                    <li><strong>DE</strong> - Deutsch</li>
                                    <li><strong>ES</strong> - Español</li>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <ul class="list-unstyled">
                                    <li><strong>JA</strong> - 日本語</li>
                                    <li><strong>KO</strong> - 한국어</li>
                                    <li><strong>ZH</strong> - 中文</li>
                                    <li><strong>AR</strong> - العربية</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
