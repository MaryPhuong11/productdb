<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Product Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Add New Product</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/add-product}" method="post">
                            <!-- Price -->
                            <div class="mb-3">
                                <label for="price" class="form-label">Price ($)</label>
                                <input type="number" class="form-control" id="price" name="price" 
                                       step="0.01" min="0" required>
                            </div>
                            
                            <!-- English Translation -->
                            <div class="mb-3">
                                <h5>English Translation</h5>
                                <div class="mb-3">
                                    <label for="productNameEn" class="form-label">Product Name (English)</label>
                                    <input type="text" class="form-control" id="productNameEn" name="productNameEn" 
                                           maxlength="100" required>
                                </div>
                                <div class="mb-3">
                                    <label for="descriptionEn" class="form-label">Description (English)</label>
                                    <textarea class="form-control" id="descriptionEn" name="descriptionEn" 
                                              rows="3" maxlength="255"></textarea>
                                </div>
                            </div>
                            
                            <!-- Vietnamese Translation -->
                            <div class="mb-3">
                                <h5>Vietnamese Translation</h5>
                                <div class="mb-3">
                                    <label for="productNameVn" class="form-label">Product Name (Tiếng Việt)</label>
                                    <input type="text" class="form-control" id="productNameVn" name="productNameVn" 
                                           maxlength="100" required>
                                </div>
                                <div class="mb-3">
                                    <label for="descriptionVn" class="form-label">Description (Tiếng Việt)</label>
                                    <textarea class="form-control" id="descriptionVn" name="descriptionVn" 
                                              rows="3" maxlength="255"></textarea>
                                </div>
                            </div>
                            
                            <!-- Buttons -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary">Add Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
