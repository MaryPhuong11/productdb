<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .language-switcher {
            margin-bottom: 20px;
        }
        .product-card {
            margin-bottom: 15px;
        }
        .price {
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Product Database</h1>
                
                <!-- Language Switcher -->
                <div class="language-switcher text-center">
                    <div class="btn-group" role="group">
                        <a th:each="lang : ${languages}" 
                           th:href="@{/(lang=${lang.id})}"
                           th:class="'btn btn-outline-primary' + (${lang.id == currentLanguageId} ? ' active' : '')"
                           th:text="${lang.name}">
                        </a>
                    </div>
                </div>
                
                <!-- Add Product Button -->
                <div class="text-center mb-4">
                    <a href="/add-product" class="btn btn-success">Add New Product</a>
                </div>
                
                <!-- Products List -->
                <div class="row" th:if="${products != null and !products.empty}">
                    <div class="col-md-6 col-lg-4" th:each="product : ${products}">
                        <div class="card product-card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${product.productName}">Product Name</h5>
                                <p class="card-text" th:text="${product.description}">Product Description</p>
                                <p class="price" th:text="'$' + ${product.product.price}">$0.00</p>
                                <form th:action="@{/delete-product/{id}(id=${product.product.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-danger btn-sm" 
                                            onclick="return confirm('Are you sure you want to delete this product?')">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- No Products Message -->
                <div class="text-center" th:if="${products == null or products.empty}">
                    <div class="alert alert-info">
                        <h4>No products found</h4>
                        <p>There are no products available in the selected language.</p>
                        <a href="/add-product" class="btn btn-primary">Add First Product</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
