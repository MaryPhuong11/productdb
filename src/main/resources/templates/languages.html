<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Management - Product Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .language-card {
            margin-bottom: 15px;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Language Management</h1>
                    <div>
                        <a href="/languages/add" class="btn btn-success me-2">Add New Language</a>
                        <a href="/" class="btn btn-primary">Back to Products</a>
                    </div>
                </div>
                
                <!-- Success/Error Messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <!-- Languages List -->
                <div class="row" th:if="${languages != null and !languages.empty}">
                    <div class="col-md-6 col-lg-4" th:each="language : ${languages}">
                        <div class="card language-card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${language.name}">Language Name</h5>
                                <p class="card-text">
                                    <strong>Code:</strong> <span th:text="${language.id}">XX</span>
                                </p>
                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/(lang=${language.id})}" class="btn btn-outline-primary btn-sm">
                                        View Products
                                    </a>
                                    <form th:action="@{/languages/delete/{id}(id=${language.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-danger btn-sm" 
                                                onclick="return confirm('Are you sure you want to delete this language? This action cannot be undone.')">
                                            Delete
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- No Languages Message -->
                <div class="text-center" th:if="${languages == null or languages.empty}">
                    <div class="alert alert-info">
                        <h4>No languages found</h4>
                        <p>There are no languages available. Add a new language to get started.</p>
                        <a href="/languages/add" class="btn btn-primary">Add First Language</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
